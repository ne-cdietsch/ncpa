name: Ubuntu Latest Build

on:
  push:
    branches: [ 'development' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: |
          export RUNNER_ALLOW_RUNASROOT="1"
          whoami
          sudo su -
          whoami
          ./build/build.sh
